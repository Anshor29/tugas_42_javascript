<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 42 Javascript</title>
  </head>
  <body>
      <p onmouseover="ubah(this)" onmouseout="ubah1(this)">Saya disini</p>
      <script type="text/javascript">
        function ubah(x) {
          x.style.color = "red";
        }
        function ubah1(x) {
          x.style.color = "black";
        }

      </script>
  </body>
</html>
